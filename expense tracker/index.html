    <div> 
    <h2>Expense Tracker</h2>
    </div>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">₹0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +₹0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -₹0.00
          </p>
        </div>
      </div>

     
      <h3>Add new transaction</h3>
      <input type="radio" name="section" id="incom" onclick="toggl()" checked="checked">
      <input type="radio" name="section" id="expen" onclick="toggl()">
            
                
      <div id="btns" class="btnns">
      <label id="inc" for="incom" class="btn">Income</label>
      <label id="exp" for="expen" class="btn">Expense</label>
      </div>
      <form id="form">
        <div class="form-control">
          <label for="amount">Amount <br> </label>
          <input type="number" id="amount" placeholder="Enter amount..."> 

          <div class="form-control">
              <label for="text">Category</label>
              <input type="text" id="text" placeholder="Enter Category...."/>
          </div>
          
          </div>
          <button class="btn">Add transaction</button>

          <h3>History</h3>
          <ul id="list" class="list">
            <!-- <li class="minus">
              Cash <span>-₹400</span
              ><button class="delete-btn">x</button>
            </li> -->
          </ul>
      </form>
    </div>
